<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chat grupal</title>
    <link rel="stylesheet" href="static/css/chat.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div id="wrapper-login">
            <div id="login">
                <h1>Iniciar sesión</h1>
                <p>También sirve para registrarse</p>

                <div id="errores" class="rojo"></div>
                <form action="#" onsubmit="event.preventDefault(); registro();">
                    <label>Inicio de sesión o registro</label><br/>
                    <select id="opcion-login">
                        <option value="inicio">Inicio de sesión</option>
                        <option value="registro">Registro</option>
                    </select>
                    <br/><br/>

                    <label>Nombre</label><br/>
                    <input id="name" type="text"/>
                    <br/><br/>

                    <label>Contraseña</label><br/>
                    <input id="passwd" type="password"/>
                    <br/><br/>

                    <button>Iniciar sesión</button>
                </form>
            </div>
        </div>
        <div id="chat">
            <div id="wrapper">
                <div id="seccion-chat">
                </div>
            </div>
            <div>
                <form action="#" onsubmit="event.preventDefault(); enviar();">
                    <div id="posicion-envio">
                        <div id="caja-texto">
                            <input type="text" id="texto"/>
                        </div>
                        <div id="boton-envio">
                            <button id="enviar-msg"><img src="static/images/send.png"/></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="static/js/arreglar_url.js"></script>
<script src="static/js/chat.js"></script>

</html>
