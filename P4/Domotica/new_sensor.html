<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Nuevo sensor</title>
    <link rel="stylesheet" href="static/css/form.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div id="top">
            <h1>Añadir sensor nuevo</h1>
        </div>
        <div id="contenido">
            <form onsubmit="event.preventDefault(); enviar();">
                <label>Nombre del sensor</label>
                <br/>
                <input id="sensor-name" type="text"/>

                <br/>  <br/> 

                <label>Unidades</label>
                <br/>
                <input id="unit" type="text"/>

                <br/><br/>

                <label>Valor de alerta alto</label>
                <br/>
                <input id="high-warning-value" type="text"/>

                <br/><br/>

                <label>Mensaje de alerta alto</label>
                <br/>
                <input id="max-warning-msg" type="text"/>

                <br/><br/>
                
                <label>Valor máximo crítico (máximo permitido por el usuario)</label>
                <br/>
                <input id="red-value" type="text"/>

                <br/><br/>

                <label>Valor maximo aceptado por el sensor</label>
                <br/>
                <input id="max-value" type="text"/>

                <br/><br/>

                <label>Valor de alerta minimo</label>
                <br/>
                <input id="low-warning-value" type="text"/>

                <br/><br/>

                <label>Mensaje de alerta bajo</label>
                <br/>
                <input id="min-warning-msg" type="text"/>

                <br/><br/>
                
                <label>Valor minimo aceptado por el sensor</label>
                <br/>
                <input id="min-value" type="text"/>

                <br/><br/>
                
                <label>Valor minimo crítico (minimo permitido por el usuario)</label>
                <br/>
                <input id="blue-value" type="text"/>

                <br/><br/>

                <label>Directorio de la imagen asociada</label>
                <br/>
                <input id="image-dir" type="text"/>

                <br/>  <br/>              

                <button>Enviar</button>
            </form>
            <br/>
            <div><a href="pagina.html">Volver a la página inicial</a></div>
        </div>

    </main>

</body>

<script src="/socket.io/socket.io.js"></script>
<script src="static/js/arreglar_url.js"></script>
<script src="static/js/new_sensor.js"></script>    
</html>
